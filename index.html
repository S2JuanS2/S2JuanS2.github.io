<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolitas Rebotando</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const sonidoRebote = new Audio("assets/sounds/rebote.ogg");
        const sonidoColision = new Audio("assets/sounds/colision.ogg");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const GRAVEDAD = 0.5;
        const FRICCION = 0.99;
        const FRICCION_WIND = 0.999;

        const maxSonidosSimultaneos = 20;
        let sonidosActivos = [];

        function playSound(sound) {
            // Elimina los sonidos que ya han terminado
            sonidosActivos = sonidosActivos.filter(s => !s.paused);

            if (sonidosActivos.length < maxSonidosSimultaneos) {
                let nuevoSonido = sound.cloneNode();
                nuevoSonido.play();
                sonidosActivos.push(nuevoSonido);
            }
        }

        class Bolita {
            constructor(x, y, isOriginal, radio = 15) {
                this.x = x;
                this.y = y;
                this.radio = radio;
                this.velX = 10;
                this.velY = 0;
                this.isOriginal = isOriginal;
            }

            actualizar() {
                console.log(this.velY);
                this.velY += GRAVEDAD;
                this.y += this.velY;
                this.x += this.velX;
            
                if (this.y + this.radio >= canvas.height) {
                    this.y = canvas.height - this.radio;
                    this.velY *= -0.8;
                    this.velX *= FRICCION;
                }else{
                    this.velX *= FRICCION_WIND;
                }

                if (this.x - this.radio <= 0 || this.x + this.radio >= canvas.width) {
                    this.velX *= -1;
                }

                if (this.y + this.radio >= canvas.height){
                    if(Math.abs(this.velY) > 0.5){
                        playSound(sonidoColision)
                    }
                }

            }

            dibujar() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radio, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.closePath();
            }
        }
        
        let bolitas = [];
        
        window.addEventListener("keydown", (event) => {
            if (event.key === "c") {
                bolitas = [];
            } else {
                let nuevaBolita = new Bolita(canvas.width / 2, 20, true);
                bolitas.push(nuevaBolita);
            }
        });

        function animar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bolitas.forEach(bolita => {
                bolita.actualizar();
                bolita.dibujar();
            });
            requestAnimationFrame(animar);
        }
        
        animar();
    </script>
</body>
</html>
