<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mover personaje</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="lienzo" width="800" height="600"></canvas>
  <button id="boton">mover</button>

  <script>
    var canvas = document.getElementById("lienzo");
    var context = canvas.getContext("2d");
    var x1 = 200;
    var y1 = 200;
    var x2 = 400;
    var y2 = 200;
    var hambre = false;

    function dibujarPersonaje1() {
        context.fillStyle = "white";
        context.fillRect(0, 0, 400, 400);
        context.fillStyle = "red";
        context.fillRect(x1, y1, 5, 5);
    }
    function moverPersonaje1() {
        if(hambre){
            var direccion = Math.floor(Math.random() * 4);
            switch (direccion) {
              case 0:
                y1 -= 1;
                break;
              case 1:
                y1 += 1;
                break;
              case 2:
                x1 -= 1;
                break;
              case 3:
                x1 += 1;
                break;
            }
            dibujarPersonaje1();
        }
    }

    var boton = document.getElementById("boton");
    boton.onclick = function() {
        if(hambre){
            hambre = false;
        }else{
            hambre = true;
        }
        
    };

    setInterval(moverPersonaje1, 198);

  </script>
</body>
</html>
